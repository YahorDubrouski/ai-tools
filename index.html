<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dodge the Blocks</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="wrap">
    <canvas id="game" width="400" height="600" aria-label="Dodge the Blocks"></canvas>
    <div id="difficultySelector" class="difficulty-selector">
        <h3>Difficulty</h3>
        <div class="difficulty-buttons">
            <button id="lowDifficulty" class="difficulty-btn active">Low</button>
            <button id="highDifficulty" class="difficulty-btn">High</button>
        </div>
    </div>
    <button id="restartBtn" class="restart-btn" hidden>Restart (R)</button>
</main>
<script src="game.js" defer></script>
</body>
</html>
